
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carritoCompras</ion-title>
    </ion-toolbar>
  </ion-header>
  @if(listaProducto.length >= 1){
    <app-carrucel-productos-component [listaDeRecepcion]="listaProducto" [vistaCarrito]="true"></app-carrucel-productos-component>
  }
  @else{
    <label>No hay productos</label>
  }
  
</ion-content>
<app-tab-inicio></app-tab-inicio>
